<html lang="en" ng-app="worldMapApp">
    <head>
        <meta charset="utf-8">
        <title>World Map</title>
        
        <link rel="stylesheet" type="text/css" href="css/world-map.css" media="screen" />

    </head>

    <body ng-controller="worldMapController" class="p0 m0">
        <div id="masthead" class="p10 {{mastheadAnimClass}}">
            <div id="controls" class="w50 pos-r l-25">
                <div class="pos-r h30 {{gameState | displayif:gameStates.inProgress}}">
                    <span id="hudLeft" class="pos-a l-0 {{guyMsgAnimClass}}" ng-bind-template="{{guyName}}">Loading...</span>
                    <span id="hudRight" class="pos-a r-0">
						<span class="{{scoreMsgAnimClass}}" ng-bind-template="{{score}}/{{numCountries}}">0/244</span>
						<span class="" ng-bind-template="{{secondsLeft}}s">300s</span>
					</span>
                </div>
                <form ng-submit="handleAnswer(answer)" class="{{gameState | displayif:gameStates.inProgress}}">
                    <input id="answerInput" class="bgYellow p10 w100" ng-model="answer" />
                </form>
                <form class="{{gameState | displayif:gameStates.stopped}}">
					<div ng-bind-template="{{endMessage}}"></div>
                    <button ng-click="handleStart()" type="button">{{startText}}</button>
                </form>
            </div>
        </div>
		
		<audio preload="auto" id="winSound" src="{{winSource}}" type="{{winSourceType}}"></audio>
	
		<audio preload="auto" id="loseSound" src="{{loseSource}}" type="{{loseSourceType}}"></audio>
    </body>

    <!-- libs -->
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-route.min.js"></script>
    <script src="lib/angular-resource.min.js"></script>

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
    <script src="js/filters.js"></script>

</html>
