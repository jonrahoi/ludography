<html lang="en" ng-app="worldMapApp">
    <head>
        <meta charset="utf-8">
        <title>World Map</title>
        
        <link rel="stylesheet" type="text/css" href="css/world-map.css" media="screen" />

    </head>

    <body ng-controller="worldMapController" class="p0 m0">
        <div id="masthead" class="p10">
            <div id="controls" class="w50 pos-r l-25">
                <div class="pos-r h30">
                    <span id="guyName" class="pos-a l-0 {{guyMsgAnimClass}}" ng-bind-template="{{guyName}}">Loading...</span>
                    <span id="currentScore" class="pos-a r-0 {{scoreMsgAnimClass}}" ng-bind-template="{{score}}/244">0/244</span>
                </div>
                <form ng-submit="handleAnswer(answer)">
                    <input id="answerInput" class="bgYellow p10 w100" ng-model="answer" placeholder="_________________________〆(・ｪ・*)" />
                </form>
            </div>
        </div>
    </body>

    <!-- libs -->
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/angular-route.min.js"></script>        

    <!-- app -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>

</html>
